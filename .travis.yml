language: rust
script:
  - (cargo install mdbook --vers '^0.2.0' --force || true)
  - mdbook build
  - cd book
  # We don't use jekyll. Disable it so it doesn't assign special meaning to any
  # of our files (e.g. ignoring directories with a leading '_').
  - touch .nojekyll
branches:
  only:
    - master
deploy:
  - provider: pages
    skip-cleanup: true
    github-token:
      secure: ""
    keep-history: true
    local-dir: book
    repo: bors-ng/rfcs
