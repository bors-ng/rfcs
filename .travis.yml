script:
  - curl -L https://github.com/rust-lang/mdBook/releases/download/v0.4.5/mdbook-v0.4.5-x86_64-unknown-linux-gnu.tar.gz > mdbook.tar.gz
  - tar -xvf mdbook.tar.gz
  - ./mdbook build
  - cd book
  # We don't use jekyll. Disable it so it doesn't assign special meaning to any
  # of our files (e.g. ignoring directories with a leading '_').
  - touch .nojekyll
branches:
  only:
    - master
deploy:
  - provider: pages
    skip-cleanup: true
    github-token:
      secure: ""
    keep-history: true
    local-dir: book
    repo: bors-ng/rfcs
